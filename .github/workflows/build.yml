name: Build Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: code-large
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0.200
      options: --user root
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Install Tizen workload
      run: |
        apt-get update && apt-get install -y unzip
        curl -sSL https://raw.githubusercontent.com/Samsung/Tizen.NET/release/7.0.100-preview.6/workload/scripts/workload-install.sh | bash
    - name: Build
      env:
        PULLREQUEST_ID: ${{ github.event.number }}
      run: |
        dotnet build Tizen.UIExtensions.sln
      working-directory: .
