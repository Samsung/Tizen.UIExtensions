name: Build Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Install Tizen workload
      run: |
        curl -sSL https://raw.githubusercontent.com/Samsung/Tizen.NET/release/6.0.1xx-rc1/workload/scripts/workload-install.sh | bash -s -- -d /home/runner/.dotnet
    - name: Build
      env:
        PULLREQUEST_ID: ${{ github.event.number }}
      run: |
        dotnet build Tizen.UIExtensions.sln
      working-directory: .
